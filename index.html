<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS file goes here-->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Image Filter</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link href="/images/favicon.ico" rel="icon" />
  </head>
  <body>
    <section class="gallery">
      <div class="container">
        <div class="row">
          <div class="gallery-filter">
            <span class="filter-item active" data-filter="all">all</span>
            <span class="filter-item" data-filter="car">Car</span>
            <span class="filter-item" data-filter="bike">Bike</span>
            <span class="filter-item" data-filter="bicycle">Bicycle</span>
          </div>
        </div>

        <div class="row">
          <div class="gallery-item car">
            <div class="gallery-item-inner">
              <img src="./images/Car/car01.jpg" alt="car01" />
            </div>
          </div>

          <div class="gallery-item bike">
            <div class="gallery-item-inner">
              <img src="./images/Bike/bike01.jpg" alt="bike01" />
            </div>
          </div>

          <div class="gallery-item car">
            <div class="gallery-item-inner">
              <img src="./images/Car/car02.jpg" alt="car02" />
            </div>
          </div>

          <div class="gallery-item bike">
            <div class="gallery-item-inner">
              <img src="./images/Bike/bike02.jpg" alt="bike02" />
            </div>
          </div>

          <div class="gallery-item bicycle">
            <div class="gallery-item-inner">
              <img src="./images/Bicycle/bicycle02.jpg" alt="bicycle02" />
            </div>
          </div>

          <div class="gallery-item bike">
            <div class="gallery-item-inner">
              <img src="./images/Bike/bike03.jpg" alt="bike03" />
            </div>
          </div>

          <div class="gallery-item bicycle">
            <div class="gallery-item-inner">
              <img src="./images/Bicycle/bicycle01.jpg" alt="bicycle01" />
            </div>
          </div>

          <div class="gallery-item car">
            <div class="gallery-item-inner">
              <img src="./images/Car/car03.jpg" alt="car03" />
            </div>
          </div>

          <div class="gallery-item bicycle">
            <div class="gallery-item-inner">
              <img src="./images/Bicycle/bicycle03.jpg" alt="bicycle03" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--JS file goes here-->
    <script src="./js/script.js"></script>
  </body>
</html>
