<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS file goes here-->
    <link rel="stylesheet" href="./css/style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Parisienne&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">

    <title>Filter Gallery</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon1.ico" />
    <link href="./images/favicon1.ico" rel="icon" />
  </head>
  <body>
    <!--title-->
    <div class="header">
      <h1>Filter Gallery</h1>
      <p>Filter Gallery With Responsive, Pagination and Popup</p>
    </div>
    <!--title end-->

    <div class="filters filter-button-group">
      <ul>
        <li class="active"><a href="javascript:void(0);" data-filter="*">All</a></li>
        <li><a href="javascript:void(0);" data-filter="car">Car</a></li>
        <li><a href="javascript:void(0);" data-filter="bike">Bike</a></li>
        <li><a href="javascript:void(0);" data-filter="bicycle">Bicycle</a></li>
      </ul>
    </div>

    <div id="container" class="isotope">

      <div class="grid-item" data-filter="bike">
        <a class="popupimg" href="./images/Bike/bike01.jpg">
          <img src="./images/Bike/bike01.jpg" />
        </a>
        <div class="overlay">Bike</div>
      </div>

      <div class="grid-item" data-filter="car">
        <a class="popupimg" href="./images/Car/car01.jpg">
          <img src="./images/Car/car01.jpg" />
        </a>
        <div class="overlay">Car</div>
      </div>

      <div class="grid-item" data-filter="bike">
        <a class="popupimg" href="./images/Bike/bike02.jpg">
          <img src="./images/Bike/bike02.jpg" />
        </a>
        <div class="overlay">Bike</div>
      </div>

      <div class="grid-item" data-filter="bicycle">
        <a class="popupimg" href="./images/Bicycle/bicycle01.jpg">
          <img src="./images/Bicycle/bicycle01.jpg" />
        </a>
        <div class="overlay">Bicycle</div>
      </div>

      <div class="grid-item" data-filter="car">
        <a class="popupimg" href="./images/Car/car02.jpg">
          <img src="./images/Car/car02.jpg" />
        </a>
        <div class="overlay">Car</div>
      </div>

      <div class="grid-item" data-filter="bike">
        <a class="popupimg" href="./images/Bike/bike03.jpg">
          <img src="./images/Bike/bike03.jpg" />
        </a>
        <div class="overlay">Bike</div>
      </div>

      <div class="grid-item" data-filter="bicycle">
        <a class="popupimg" href="./images/Bicycle/bicycle02.jpg">
          <img src="./images/Bicycle/bicycle02.jpg" />
        </a>
        <div class="overlay">Bicycle</div>
      </div>

      <div class="grid-item" data-filter="car">
        <a class="popupimg" href="./images/Car/car03.jpg">
          <img src="./images/Car/car03.jpg" />
        </a>
        <div class="overlay">Car</div>
      </div> 

      <div class="grid-item" data-filter="bicycle">
        <a class="popupimg" href="./images/Bicycle/bicycle03.jpg" >
          <img src="./images/Bicycle/bicycle03.jpg" />
        </a> 
      <div class="overlay">Bicycle</div>
    </div>

    <div
      class="isotope-pager"
      style="padding-top: 15px; text-align: center"
    ></div>

    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.2.2/isotope.pkgd.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
